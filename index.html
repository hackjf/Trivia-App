<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-3">Trivia App</h1>
    <div id="trivia-settings" class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="difficulty">Dificultad</label>
          <select id="difficulty" class="form-control">
            <option value="easy">Fácil</option>
            <option value="medium">Medio</option>
            <option value="hard">Difícil</option>
          </select>
        </div>
        <div class="form-group">
          <label for="type">Tipo de respuesta</label>
          <select id="type" class="form-control">
            <option value="multiple">Opción múltiple</option>
            <option value="boolean">Verdadero o falso</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Categoría</label>
          <select id="category" class="form-control">
            
          </select>
        </div>
        <button id="start-btn" class="btn btn-primary btn-block">Iniciar Trivia</button>
      </div>
    </div>
    <div id="trivia-questions" class="card mt-5 d-none">
      <div class="card-body">
        
      </div>
    </div>
    <div id="trivia-results" class="card mt-5 d-none">
      <div class="card-body">
        
      </div>
    </div>
    <button id="reset-btn" class="btn btn-secondary mt-5 d-none">Nueva Trivia</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="trivia.js"></script>
</body>
</html>
